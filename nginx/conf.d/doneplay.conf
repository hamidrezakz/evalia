###############################
# HTTP â†’ Redirect to HTTPS
###############################
server {
    listen 80;
    server_name doneplay.site www.doneplay.site;
    return 301 https://doneplay.site$request_uri;
}

server {
    listen 80;
    server_name api.doneplay.site;
    return 301 https://api.doneplay.site$request_uri;
}

###############################
# SSL (Cloudflare Full / Strict with Origin Cert or Let's Encrypt)
###############################

map $http_upgrade $connection_upgrade { default upgrade; '' close; }

server {
    listen 443 ssl http2;
    server_name doneplay.site www.doneplay.site;

    # Replace with actual certificate paths (Cloudflare Origin or Let's Encrypt)
    ssl_certificate     /etc/nginx/ssl/doneplay.site/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/doneplay.site/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy strict-origin-when-cross-origin;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()";
    client_max_body_size 25m;

    location /nginx-health { return 200 'ok'; add_header Content-Type text/plain; }

    location / {
        proxy_pass http://web:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
}

server {
    listen 443 ssl http2;
    server_name api.doneplay.site;

    ssl_certificate     /etc/nginx/ssl/doneplay.site/fullchain.pem; # reuse wildcard or separate cert
    ssl_certificate_key /etc/nginx/ssl/doneplay.site/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy strict-origin-when-cross-origin;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()";
    client_max_body_size 25m;

    location /health { proxy_pass http://api:4000/health; }
    location / {
        proxy_pass http://api:4000;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
    }
}
